<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="type" formControlName="type">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="titre" formControlName="titre">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="lien" formControlName="lien">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput placeholder="sourcePdf" formControlName="sourcePdf">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select formControlName="type">
            <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="close()">Close</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
