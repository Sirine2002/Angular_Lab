<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  This will delete the element currently on this page and cannot be undone.
</mat-dialog-content>

<mat-dialog-actions align="start" style="margin-left: 15px;">
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    Delete
  </button>
  <button mat-raised-button color="primary" mat-dialog-close>
    Cancel
  </button>
</mat-dialog-actions>
