<div class="button-container">
  <button mat-raised-button color="primary" (click)="open()">Create</button>
</div>


<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex event" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- titre Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> titre </th>
        <td mat-cell *matCellDef="let row"> {{row.titre}} </td>
      </ng-container>
  
      <!-- dateDebut Column -->
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateDebut </th>
        <td mat-cell *matCellDef="let row"> {{row.dateDebut|date}} </td>
      </ng-container>
  
      <!-- dateFin Column -->
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateFin </th>
        <td mat-cell *matCellDef="let row"> {{row.dateFin|date}} </td>
      </ng-container>

       <!-- lieu Column -->
      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lieu </th>
        <td mat-cell *matCellDef="let row"> {{row.lieu}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="openedit(element.id)" mat-icon-button color="primary" ><mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon></button>
            <button (click)="delete(element.id)" mat-icon-button color="warn" ><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
