<div class="button-container">
    <button mat-raised-button color="primary" (click)="open()">Create</button>
  </div>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pub" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="lien">
      <th mat-header-cell *matHeaderCellDef> Lien </th>
      <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="sourcePdf">
        <th mat-header-cell *matHeaderCellDef> sourcePdf </th>
        <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button  mat-icon-button color="primary" ><mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon></button>
            <button  mat-icon-button color="primary" (click)="openVis(element.id)"><mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="visibility"></mat-icon></button>
            <button  mat-icon-button color="primary" ><mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="add_circle"></mat-icon></button>
            <button  mat-icon-button color="warn" ><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon></button>

        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
